<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureTasks | Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo-container">
                <i class="fas fa-shield-alt"></i>
                <h1>SecureTasks</h1>
            </div>
            <h2>Register</h2>
            <form id="register-form" action="register_process.php" method="POST">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePassword('password')">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
                <div class="form-group">
                    <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <span class="toggle-password" onclick="togglePassword('confirm-password')">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
                <div class="password-requirements">
                    <p>Password must contain:</p>
                    <ul>
                        <li id="length">At least 8 characters</li>
                        <li id="uppercase">At least one uppercase letter</li>
                        <li id="lowercase">At least one lowercase letter</li>
                        <li id="number">At least one number</li>
                    </ul>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">Register <i class="fas fa-user-plus"></i></button>
                </div>
                <div class="form-footer">
                    <p>Already have an account? <a href="index.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
